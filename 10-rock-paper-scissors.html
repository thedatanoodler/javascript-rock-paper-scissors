<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>       
    </style>

    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
    
    </head>
  <body>
    <div class="game-grid">

    
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="playGame('rock');"><img src="images-rps/rock-emoji.png"  class="move-icon" ></button>   

    <button class="move-button" onclick=" playGame('paper');"><img src="images-rps/paper-emoji.png" class="move-icon"></button> 

    <button class="move-button" onclick=" playGame('scissors');"><img src="images-rps/scissors-emoji.png" class="move-icon"></button> 

    <p class="js-result result"></p>
    <p class="js-moves"></p>

    <p class = "js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    console.log(score);
    updateScoreElement();
    " class="reset-score">Reset Score</button>
    

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </div> 
  </body>
</html>
